<table>
  <thead>
      <tr><th colspan="2">Repos</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="repo in reposList">
        <td><img src="{{repo.owner.avatar_url}}" width="40" height="40" /></td>
        <td><a href="#/repo/{{repo.full_name}}">{{repo.full_name}}</a></td>
        <td>{{repo.description}}</td>
      </tr>
    </tbody>
</table>
