<div class="row">
  <div class="col-md-12">
    <div class="col-md-8 col-lg-offset-2 jumbotron">
      <form ng-submit="takeUser(user)">
        <div class="input-group">
          <input
            type="text" class="form-control" id="searchField"
            placeholder="ex.: jcomello" ng-model="user">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i> Buscar
            </button>
          </span>
        </div><!-- /input-group -->
      </form>
    </div>
  </div>
</div>

<div class="row user-info" ng-hide="userInfo == undefinded">
  <div>
    <div class="login">
      <a href="#/repos/{{userInfo.login}}">
        <span class="avatar">
          <img src="{{userInfo.avatar_url}}">
        </span>
        <div class="name">
          <div><strong>{{userInfo.login}}</strong></div>
        <div>{{userInfo.name}}</div>
      </div>
      </a>
    </div>
  </div>
</div>
