<div class="container-fluid">
  <div class="row">
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="keyFilter">
        <div class="pop-options">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th># Repositories</th>
                <th># Gists</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in ctrl.users | filter: keyFilter" ng-click="ctrl.setUser(user.id)">
                <td>{{ user.name }}</td>
                <td>{{ user.login }}</td>
                <td>{{ user.public_repos }}</td>
                <td>{{ user.public_gists }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
