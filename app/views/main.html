<div class="row">
  <div class="col-sm-6 col-md-3">
    <img ng-src="{{user.avatar_url}}" class="img-rounded">
    <div class="caption">
      <h3>{{user.name}}</h3>
      <p>{{user.email}}</p>
      <p>
        <i class="glyphicon glyphicon-star"></i>
        <span>
          <small>
            <b>Seguidores ({{user.followers}})</b>
          </small>
        </span>
      </p>
      <p>
        <i class="glyphicon glyphicon-star-empty"></i>
        <span>
          <small>
            <b>Seguindo ({{user.following}})</b>
          </small>
        </span>
      </p>

      <p>
        <b>Repositórios ({{repos.length}})</b>
        <p>
          <small>Você atualmente está vendo {{limitVisualization}} repositórios</small>
        </p>
      </p>

      <p>
        <button ng-click="visualizationToggle()" class="btn btn-block btn-primary">
          Ver todos repositórios
        </button>
      </p>
    </div>
  </div>
  <div class="col-sm-6 col-md-9">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Repositórios</h3>
      </div>
      <div class="list-group">
        <a href="#/" class="list-group-item" ng-repeat="repo in repos | orderBy: 'stargazers_count':true |  limitTo:limitVisualization">
          <h4 class="list-group-item-heading">{{repo.name}}</h4>
          <p>
            <i class="glyphicon glyphicon-star"></i>
            {{repo.stargazers_count}}
          </p>
          <p ng-if="repo.fork">
            <i class="glyphicon glyphicon-heart"></i>
            <span>Fork</span>
          </p>
        </a>
      </div>
    </div>
  </div>
</div>
