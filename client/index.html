<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Github API</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/stylesheets/main.css" media="screen" title="angulargithub" charset="utf-8">
</head>
<body ng-app="AngularGitHub" ng-controller="AppGitHub as github">
  <!-- header fix -->
  <header class="header">
    <h1 class="header-title">Quero Trabalhar no Edools <span>frontend</span></h1>
  </header>

  <!-- content -->
  <main class="content">
    <div class="wrap">
      <div class="content-top">
        <form>
          <input class="search-bar__input" type="text" name="search" value="" placeholder="Buscar por usuário ..." ng-model="github.username">
          <button class="search-bar__button" type="button" name="search-button" ng-click="github.fetchRepo()">
            <svg enable-background="new 0 0 100 100" id="Layer_1" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <path clip-rule="evenodd" d="M64.5,44.6c0-11.6-9.4-20.9-20.9-20.9c-11.6,0-20.9,9.4-20.9,20.9  c0,11.6,9.4,20.9,20.9,20.9C55.1,65.6,64.5,56.2,64.5,44.6z M80,79.3l-1.8,1.8l-19-19c-4.2,3.7-9.6,6-15.7,6  c-13,0-23.5-10.5-23.5-23.5c0-13,10.5-23.5,23.5-23.5c13,0,23.5,10.5,23.5,23.5c0,6-2.3,11.5-6,15.7L80,79.3z" fill="#7D7D92" fill-rule="evenodd"/>
            </svg>
          </button>
        </form>
        <span class="total_repositoryes">{{github.total_repositoryes}}</span>
      </div>

      <img src="assets/images/loading.gif" ng-if="isLoad" />
      <section class="repositoryes">
        <section class="repository" ng-repeat="repository in github.repositories">
          <span class="repository-org">
            <img class="repository-org__icon" src="{{repository.owner.avatar_url}}"/>
            <h2 class="repository-org__title">{{repository.owner.login}} - <span class="repository__name">{{repository.name}}</span></h2>
          </span>

          <a href="{{repository.html_url}}" class="repository-github" target="_blank">repositório</a>

          <div class="repository-commit">
            <h6 class="repository-commit__title">DESCRIÇÃO</h6>
            <p>
              {{repository.description | limitTo: 40}}
            </p>
          </div>

          <ul class="repository-footer">
            <li>
              <i class="ic ic-branch"></i>
              <span class="repository-footer__data">{{repository.default_branch}}</span>
            </li>
            <li>
              <i class="ic ic-forks"></i>
              <span class="repository-footer__data">{{repository.forks_count}}</span>
            </li>
            <li>
              <i class="ic ic-watchers"></i>
              <span class="repository-footer__data">{{repository.watchers_count}}</span>
            </li>
            <!-- <li>{{repository.payload.pull_requests.base.commits}}</li>
            <li>{{repository.payload.pull_requests.base.repo.forks}}</li>
            <li>{{repository.payload.pull_requests.base.repo.watchers_count}}</li> -->
          </ul>
        </section>
      </section>
    </div>

  </main>

  <footer class="footer">
    <p>
      Leandro vitor
    </p>
  </footer>

  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="github/AppGitHub.factory.js"></script>
  <script src="github/AppGitHub.js"></script>
</body>
</html>
