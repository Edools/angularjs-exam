<!DOCTYPE html>
<html lang="pt-br" ng-app="AngularJsExam">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Angular Js Exam</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/efeitos.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-animate.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/githubdata-controller.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>
        <!--
            se alguma das diretivas que uso e declaro na main.js não teve seu script importado pela tag <script> teremos um esso no angular.
        -->
    </head>

    <body>

            <div class="container" ng-controller="GitHubDataController">

                <div class="jumbotron">
                    <h1 class="text-center">
                        Repositórios do Mojombo
                    </h1>
                </div>

               <div class="row">
                   <div class="col-md-12">
                       <form>
                           <input class="form-control" ng-model="filtro" placeholder="filtrar">
                       </form>
                   </div>
               </div>

                <div class="row">
                    <meu-painel class="col-md-6 painel-animado" ng-repeat="dado in gitHubData | filter: filtro" titulo="{{dado.name}}">
                        <a href="{{dado.html_url}}">ir para o projeto</a>
                        <p>{{dado.description}}</p>
                        <p>{{dado.forks}}</p>
                        <p>{{dado.watchers}}</p>
                        <p>{{dado.owner.login}}</p>
                    </meu-painel>
                </div>

            <!--
                <div class="row">
                    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
                        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}" />
                    </meu-painel>
                </div>
            -->

        </div> <!-- fim container -->

    </body>
</html>
<!--

    ng-app e ng-controller
    não sao atributos  - não estão definidos nos padrões da w3c, eles são diretivas do angular, que ensinam novos truques ao navegador.

-->
