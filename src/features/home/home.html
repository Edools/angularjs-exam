<section class="container">
    <div class="row equal">
		<div class="col-md-4">
			<ul id="repo_list">
				<h1>Repositories</h1>
				<li ng-repeat="repo in home.repos | orderBy:'-stargazers_count'">
					<a ng-click="home.loadCommit(repo)">
						{{repo.name}}
					</a>
				</li>
			</ul>
		</div>

		<div class="col-md-8 commits-container">

			<div id="loader" class="loader">
				<svg class="loader-svg" width="55" height="80" viewBox="0 0 55 80" xmlns="http://www.w3.org/2000/svg">
				    <g transform="matrix(1 0 0 -1 0 80)">
				        <rect width="10" height="20" rx="3">
				            <animate attributeName="height"
				                 begin="0s" dur="4.3s"
				                 values="20;45;57;80;64;32;66;45;64;23;66;13;64;56;34;34;2;23;76;79;20" calcMode="linear"
				                 repeatCount="indefinite" />
				        </rect>
				        <rect x="15" width="10" height="80" rx="3">
				            <animate attributeName="height"
				                 begin="0s" dur="2s"
				                 values="80;55;33;5;75;23;73;33;12;14;60;80" calcMode="linear"
				                 repeatCount="indefinite" />
				        </rect>
				        <rect x="30" width="10" height="50" rx="3">
				            <animate attributeName="height"
				                 begin="0s" dur="1.4s"
				                 values="50;34;78;23;56;23;34;76;80;54;21;50" calcMode="linear"
				                 repeatCount="indefinite" />
				        </rect>
				        <rect x="45" width="10" height="30" rx="3">
				            <animate attributeName="height"
				                 begin="0s" dur="2s"
				                 values="30;45;13;80;56;72;45;76;34;23;67;30" calcMode="linear"
				                 repeatCount="indefinite" />
				        </rect>
				    </g>
				</svg>
			</div>
			
			<div ng-show="home.commit">

				<div>
					<h2>{{home.name}}</h2>
				</div>

				<div class="icons">

					<div class="col-md-4">
						<i class="glyphicon glyphicon-star"></i>
						<span>{{home.stars}}</span>
					</div>

					<div class="col-md-4">
						<i class="glyphicon glyphicon-copy"></i>
						<span>{{home.forks}}</span>
					</div>

				</div>

				<ul id="commitsContent">
					<li class="commit" ng-repeat="commits in home.commit">
						<div class="col-md-2 p0">
							<img ng-show="{{commits.author.avatar_url != null }}" class="avatar-image" ng-src="{{commits.author.avatar_url }}">
						</div>
						<div class="commit-author col-md-8">
							<div class="commit-message">
								<strong>{{commits.commit.message}}</strong>
							</div>
							<div>@{{commits.commit.author.name}}</div>
						</div>
						<div class="pull-right col-md-2 pl0 text-right">{{commits.commit.committer.date | date:'d/M/yyyy' }}</div>
					</li>
					<a class="btn show-more text-center" id="showMore" ng-click="home.loadCommit(repoId, 'loadMore')">
						Carregar Mais
					</a>
				</ul>
			</div>

		</div>
	</div>
</section>
