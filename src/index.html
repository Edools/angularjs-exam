<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edools Web Component Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
  <div id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        <h3 class="mb-0"> latest repos </h3>
      </div>
      <latest-repos></latest-repos>
    </div>
    <div class="card">
      <div class="card-header" id="headingTwo" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
        <h3 class="mb-0"> user repos </h3>
      </div>
      <input type="text" onchange="updateName(this)" placeholder="GitHub User">
      <user-repo username=""></user-repo>
    </div>
  </div>
    <link rel="import" href="./app/app_userRepo.html">
    <link rel="import" href="./app/app_latestRepos.html">
    <script>
      function updateName(elem) {
        document.querySelector('user-repo').setAttribute('username', elem.value);
      }
    </script>
</body>
</html>
