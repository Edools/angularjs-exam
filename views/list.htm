<h1>Lista reposit√≥rios GilcierWeb</h1>

<div class="col-md-12">

    <div class="list-group">
        <div class="list-group-item">
            <div class="row-picture">
                <img class="circle" src="{{username_data.avatar_url}}" alt="icon">
            </div>
            <div class="row-content">
                <h4 class="list-group-item-heading">{{username_data.login}}</h4>

                <p class="list-group-item-text">Repositorios: {{username_data.public_repos}}</p>
            </div>
        </div>
        <div class="list-group-separator"></div>
    </div>

    <div class="list-group" ng-repeat="repository in username_data_repositories">
        <div class="list-group-item">
            <a href="{{repository.html_url}}" target="_blank" title="{{repository.name}}">
                <div class="row-picture">
                    <img class="circle" src="{{repository.owner.avatar_url}}" alt="icon">
                </div>
            </a>
            <div class="row-content">
                <a href="{{repository.html_url}}" target="_blank" title="{{repository.name}}">
                    <h4 class="list-group-item-heading">{{repository.name}} - {{repository.owner.login}}</h4>
                </a>
                <p class="list-group-item-text">Repositorios: {{repository.description}}</p>
            </div>
        </div>
        <div class="list-group-separator"></div>
    </div>

</div>
